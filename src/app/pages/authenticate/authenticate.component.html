<div class="login-section">
  <img src="../../../assets/img/copilot_white.png" height="45px" width="auto">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        Authenticate
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Email</mat-label>
        <input matInput>
      </mat-form-field><br>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Password</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent">Sign In</button>
      <button mat-button color="accent">Use Token</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="login-desc-card">
    <mat-card-header>
      <mat-card-title>
        About
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      This is a platform that Tesla owners can use to manage their vehicle from any device.<br><br>The interface is kept simple, but the function can be as complex as you want them to be.
    </mat-card-content>
  </mat-card>
</div>
