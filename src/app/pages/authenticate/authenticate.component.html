<div class="login-section">	<img src="../../../assets/img/copilot_white.png" height="45px" width="auto" />	<mat-card class="login-card">		<mat-card-header>			<mat-card-title>				Authenticate			</mat-card-title>		</mat-card-header>		<mat-card-content>			<form [formGroup]="form">				<mat-form-field appearance="outline" color="accent">					<mat-label>Email</mat-label>					<input matInput [formControlName]="'email'" /> </mat-form-field				><br />				<mat-form-field appearance="outline" color="accent">					<mat-label>Password</mat-label>					<input type="password" matInput [formControlName]="'password'" />				</mat-form-field>			</form>		</mat-card-content>		<mat-card-actions align="center">			<button mat-raised-button color="accent" (click)="signIn()" [disabled]="form?.invalid">				Sign In			</button>		</mat-card-actions>	</mat-card></div>
